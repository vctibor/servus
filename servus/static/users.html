<div ng-app="myApp" ng-controller="UsersController">

    <h2>Users</h2>

    <hr/>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users" ng-class="'table_row'" ng-class-odd="'table_row_odd'">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><button class="fa fa-times delete_btn"></button></td>
        </tr>
    </table>

    <button class="add_btn">Add user</button>

    <hr/>

</div>
