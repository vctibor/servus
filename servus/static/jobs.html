<h2>Jobs</h2>

<button class="btn add_btn"><span class="fa fa-plus"></span> Add job</button>

<button class="btn refresh_btn"><span class="fa fa-repeat"></span> Refresh</button>

<button class="btn save_btn"><span class="fa fa-check"></span> Save changes</button>

<hr/>

<table>
    <tr>
        <th>Name</th>
        <th>Schedule</th>
        <th>Target</th>
        <th>Owner</th>
        <th>Send email</th>
        <th></th>
    </tr>
    <tr ng-repeat="job in jobs" ng-class="'table_row'" ng-class-odd="'table_row_odd'">
        <td>
            <input ng-model="job.name">
        </td>
        <td>
            <input ng-model="job.schedule">
        </td>
        <td>
            <input ng-model="job.target.name">
        </td>
        <td>
            <input ng-model="job.owner.name">
        </td>
        <td>
            <!-- <input type="checkbox" ng-model="job.send_email"> -->

            <!--
            <div class="checkbox">
                <input type="checkbox" value="1" id="checkboxOneInput" ng-model="job.send_email"/>
                <label for="checkboxOneInput"></label>
            </div>
            -->

            <label class="main">
                <input type="checkbox" ng-model="job.send_email">
                <span class="w3docs"></span>
            </label>
        </td>
        <td><button class="fa fa-times delete_btn"></button></td>
    </tr>
</table>

<div style="max-width: 50vw;">
    {{ jobs }}
</div>

<button id="myBtn" onlclick="btnClick">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  
</div>

<hr/>
